        <script>
            // adicionar borda quando há toque (mobile)
            document.querySelectorAll('.cover-container img').forEach(element => {
                element.addEventListener('touchstart', () => element.style.borderRadius = "20px");
                element.addEventListener('touchend', () => element.style.borderRadius = "0");
            });

            // lazy loading
            document.querySelectorAll('.cover-container').forEach(div => {
                const loadImg = div.querySelector('img');

                if (loadImg.complete) {
                    loaded();
                } else {
                    loadImg.addEventListener('load', loaded);
                }

                function loaded() {
                    div.classList.add('loaded');
                }
            });
        </script>
